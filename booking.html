<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\booking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <title>Book Flights | Let's Go! Airlines</title>
</head>
<body>

    <div class="container">

        <form action="/confirmation.html" id="form" class="form">

            <h2>BOOK YOUR FLIGHT NOW!</h2>
            
            <div class="form-control">
                <label for="firstName">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter First Name" required>
                <small id="fner"></small>
                <br>
            </div>
           
            <div class="form-control">
                <label for="secondName">Second Name</label>
                <input type="text" id="secondname" placeholder="Enter Second Name" required>
                <small id="sner"></small>
                <br>
            </div>



            <div class="form-control">
                <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter Age" required>
                <br><small id="aer"></small>
            </div>

            <div class="form-control radio">
                    <p>Please select your gender: </p>
                <input type="radio" id="male" name="gender" value="Male" required checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="Others" required>
                <label for="others">Others</label> 
                    <small id="ger"></small>
            </div>

            <div class="form-control">
                <label for="email1">E-mail</label>
                    <input type="email" id="email1" placeholder="Enter Email " required>
                    <small id="emr"></small>
            </div>

            <div class="form-control">
                <label for="phone1">Phone Number</label>
                    <input type="text" id="phone1" placeholder="Enter Phone Number " required>
                    <small id="pner"></small>
            </div>

            <button id="submit-btn" onclick="window.submitbutton()">Book Ticket</button>
            <a class="backbutton" href="/index.html">Back</a>
            <a class="backbutton" href="#form2" onclick="window.newpass()">Add Passenger</a>
        </form>

    </div><br><br><br>
    <div class="container2" id="form2" class="form">
        <form action="/confirmation.html" id="form" class="form">
            <h2>Passenger 2</h2>
            
            <div class="form-control">
                <label for="firstName">First Name</label>
                    <input type="text" id="firstnamep2" placeholder="Enter First Name" required>
                <small id="fner2"></small>
                <br>
            </div>
           
            <div class="form-control">
                <label for="secondName">Second Name</label>
                <input type="text" id="secondnamep2" placeholder="Enter Second Name" required>
                <small id="sner2"></small>
                <br>
            </div>
        
        
        
            <div class="form-control">
                <label for="age">Age</label>
                    <input type="number" id="agep2" required>
                <small id="aer2"></small>
            </div>
        
            <div class="form-control radio">
                    <p>Please select your gender: </p>
                <input type="radio" id="male" name="gender2" value="Male" required checked>
                <label for="male">MALE</label>
                <input type="radio" id="female" name="gender2" value="Female" required>
                <label for="female">FEMALE</label>
                    <input type="radio" id="others" name="gender2" value="Others" required>
                <label for="others">Others</label> 
                    <small id="ger2"></small>
            </div>
            <button id="submit-btn2" class="submitb2" onclick="window.submitbutton()">Book Ticket</button>
        </form>

    </div>
    

    <script src="/booking2pass.js"></script>
    <!-- <script src="/confirmation.js"></script> -->
    <!-- <script src="/main.js"></script> -->
</body>
</html>
