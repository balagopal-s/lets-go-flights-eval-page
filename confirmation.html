<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/confirmation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <title>Ticket Confirmation | Let's Go! Airlines</title>
</head>
<body>
            <h1 class="info">Ticket Information</h1> 
        <div class="tinfo">
            <div class="container1" id="passdet">
                <p class="name1">Name : </p>
                <div class="name">
                <h1 class="firstname" id="firstname"></h1> 
                <h1 class="lastname" id="lastname"></h1>
                </div>
                <h2 id="age"></h2>
                <h3 id="gender"></h3>
                <p class="eid">Email Id : </p>
                <h3 id="email"></h3>
                <h2 class="pno" id="phone"></h2> 
            </div>

            <div class="container2" id="fdet">
                <div class="fp">
                    <img src="/images/logo.svg" class="logo" alt="">
                    <h1 class="flightNo" id="flightNo"></h1>
                    <div class="place">
                    <p>from</p><h2 class="origin" id="origin"></h2>
                    <p>to</p><h2 class="destination" id="destination"></h2>
                    </div>
                </div>
                Departs at <h3 class="departt" id="departt"></h3>
                Arrives at <h3 class="arrivet" id="arrivet"></h3>
                <h4 class="price" id="price"></h4>
                <a class="home" href="/index.html" onclick="window.clearls()">Go back home</a>

            </div>
        </div> 
        <br><br><br>  
            <div class="container3" id="secondpasinfo">
               <a class="partner" href="#information">Traveller 2</a>
                <div class="spname" id="information"><p>Name</p>
                        <h2 class="sfname" id="sfname"></h2>
                        <h2 class="ssname" id="ssname"></h2>
                </div>
                <div class="genderage">
                   <p class="gendertext">Gender</p><h3 class="sgender" id="sgender"></h3>
                   <p class="agetext">Age</p><h3 class="sage" id="sage"></h3>
                </div>
            </div>
        

    <script src="/confirmation.js"></script>
</body>
</html>
